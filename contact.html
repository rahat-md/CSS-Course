  <head>

      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- navbar starts here -->
    <i class="fa-solid fa-bars fa-2x"
    id="menu-icon"></i>
   <nav id="menu" class="hidden">
      <ul class="nav-upper flex-space-around">
        <li class="nav__list">
          <a href="Index.html" class="nav__link">Home</a>

        <li class="nav__list">
          <a href="register.html" class="nav__link">Register</a>
        </li>
        <li class="nav__list">
          <a href="login.html" class="nav__link">Login</a>
        </li>
        <li class="nav__list">
          <a href="Index.html" class="nav__link">Logout</a>
        </li>
        <li class="nav__list">
          <a href="contact.html" class="nav__link">Contact</a>
        </li>
        <li class="nav__list">
          <a href="profile.html" class="nav__link">
            <img class="profile-icon" src="Images/profile.png" alt="">
          </a>
        </li>
      </ul>
      <ul class="nav-lower flex-space-around">
        
          <li class="nav__brand nav__list">
            <a href="Index.html" class="nav__link">Rahat Express</a>
          </li> 
          <li class="nav__list">
            <a href="card.html" class="nav__link">
              <span><i class="fa-solid fa-cart-shopping"></i></span>
              Card 2 product $114.40
            </a>

      </ul>
    </nav>
    <!-- navbar ends here -->
    <main>
      <section class="contact-section">
        <h2 class="section-title text-center">Contact Us</h2>
        <div class="contact-container flex-center">
          <form action="" class="form card">
            <div class="from-control flex-center">
              <label for="name">Name</label>
              <input type="text" name="name" id="name" required autocomplete="name">
            </div>
            <div class="from-control flex-center">
              <label for="email">Email</label>
              <input type="email" name="email" id="email" required autocomplete="name">
            </div>
            <div class="from-control flex-center">
              <label for="message">Message</label>
              <textarea name="message" id="message"></textarea>
            </div>
            <div class="from-control flex-center form-btn-field">
              <button type="submit" class="btn contact-btn">Submit</button>
            </div>
          </form>
          <div class="contact-address flex-space-around">
            <address>
              <h4>Address:</h4>
              <p>over bridge</p>
              <p>Bhandaria</p>
              <br>
              <span>Call:</span>
              <a href="tel:+8801316693764">+8801316693764</a>
            </address>
            <iframe
            class="contact__map"
             src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d14746.232781579503!2d90.0488177394677!3d22.483230899740335!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x30aaa923d961c95b%3A0xaa4a63a2d4252f65!2sBhandaria!5e0!3m2!1sen!2sbd!4v1687236865579!5m2!1sen!2sbd"
             style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade" ></iframe>
          </div>
        </div>
      </section>
  </main>
    <!-- footer starts here -->
    <footer class="footer flex-space-around">
      <div class="flex-space-around">
        <label for="subscribe">Subscribe to Newsletter:</label>
        <input type="email" id="subscribe" name="subscribe" 
        class="footer__input" placeholder="Your Email Address">
        <button class="btn btn-subscribe">Subscribe</button>
      </div>
    <div>
      <p>&copy; Copyright 2023 Rahat Express.All right reserved. </p>
    </div>
    </footer>
    <!-- footer ends here -->

    <script src="script/index.js"></script>
  </body>
</html>
